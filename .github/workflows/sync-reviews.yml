name: Sync Google Reviews

on:
  schedule:
    # Run at 08:00 UTC daily (approx 12:00 AM PST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-reviews:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch Reviews
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
        run: node scripts/fetch-reviews.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/reviews.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Google Reviews [skip ci]" && git push)
